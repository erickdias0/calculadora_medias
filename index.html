<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Um capelo e um diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="formulario">
        <input type="text" required placeholder="Nome da Atividade" id="atividade"/>
        <input type="number" required placeholder="Nota" min="0" max="10" step="0.01" id="nota-atividade"/>
        <button type="submit">Adicinar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>
                        Nota
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody >
                
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Média Final
                    </td>
                    <td id="media-final">
                        7
                    </td>
                    <td id="resultado-final">
                        <span class="resultado" id="resultado-final">Aprovado</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
